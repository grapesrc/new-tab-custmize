<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <script src="clock.js"></script>
</head>

<body>
    <div id="clock_frame">
        <span id="clock_date"></span>
        <span id="clock_time"></span>
    </div>
    <style>
@import url(http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps);

body
{
    color: white;
    background-color: #444444;
}

div#clock_frame
{
    width: 100%;
}

span
{
    display: block;
    float: right;
    width: 85%;
    font-family: 'Oleo Script Swash Caps', cursive;
}

span#clock_date
{
    text-align: right;
    font-size: 0.5em;
    padding-right: 0.5em;
}

span#clock_time
{
    font-size: 2em;
}
    </style>
</body>

</html>
